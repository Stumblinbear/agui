[package]
name = "benches"
version = "0.1.0"
edition = "2021"
description = "Benchmarks for Agui"
publish = false
license = "MIT OR Apache-2.0"

[dev-dependencies]
criterion = { version = "0.4", features = [ "html_reports" ] }
agui = { path = "../" }

[[bench]]
name = "tree"
path = "benches/agui_core/tree.rs"
harness = false

[[bench]]
name = "widget_manager"
path = "benches/agui_core/widget_manager.rs"
harness = false